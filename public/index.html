<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monster Collection - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-center">
    <div class="card">
      <h1>ðŸ¥¤ Monster Collection</h1>
      
      <div class="tabs">
        <button class="tab active" onclick="mostraLogin()">Login</button>
        <button class="tab" onclick="mostraRegister()">Registrati</button>
      </div>

<!-- FORM LOGIN -->
<form id="formLogin" class="form-auth">
  <div class="input-group">
    <input type="text" id="loginUsername" placeholder="Username" required>
  </div>
  
  <div class="input-group">
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="button" class="toggle-link" onclick="togglePassword('loginPassword', this)">mostra</button>
  </div>
  
  <button type="submit">Accedi</button>
  <p class="errore" id="erroreLogin"></p>
</form>

<!-- FORM REGISTER -->
<form id="formRegister" class="form-auth" style="display:none;">
  <div class="input-group">
    <input type="text" id="registerUsername" placeholder="Username" required>
  </div>
  
  <div class="input-group">
    <input type="password" id="registerPassword" placeholder="Password" required>
    <button type="button" class="toggle-link" onclick="togglePassword('registerPassword', this)">mostra</button>
  </div>
  
  <button type="submit">Registrati</button>
  <p class="errore" id="erroreRegister"></p>
</form>


  <script src="theme.js"></script>
  <script src="auth.js"></script>
</body>
</html>
