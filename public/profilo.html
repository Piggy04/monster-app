  <div class="main-content">
    <header class="profile-header">
      <img id="avatarPreview" class="avatar-large" src="" alt="Foto profilo" />
      <h2 id="displayUsername">Caricamento...</h2>
      <div class="user-stats">
        <p>Lattine collezionate: <span id="statLattine">0</span></p>
        <p>Account creato il: <span id="statData">--/--/----</span></p>
      </div>
      <button class="btn-logout" onclick="logout()">Logout</button>
    </header>

    <section class="profile-email">
      <h3>Email</h3>
      <p id="displayEmail">Caricamento...</p>
    </section>

    <section class="profile-edit">
      <h3>Modifica informazioni</h3>
      <label for="inputUsername">Nome Utente</label>
      <input id="inputUsername" type="text" />

      <button class="btn-primary" onclick="cambiaUsername()">Salva Username</button>

      <label for="inputEmail">Email</label>
      <input id="inputEmail" type="email" />

      <button class="btn-primary" onclick="cambiaEmail()">Salva Email</button>

      <label for="oldPassword">Password attuale</label>
      <input id="oldPassword" type="password" />

      <label for="newPassword">Nuova Password</label>
      <input id="newPassword" type="password" />

      <label for="confirmPassword">Conferma Password</label>
      <input id="confirmPassword" type="password" />

      <button class="btn-primary" onclick="cambiaPassword()">Salva Password</button>

      <button class="btn-danger" onclick="confermaEliminazioneAccount()">
        Elimina Account
      </button>
    </section>
  </div>

  <script src="config.js"></script>
