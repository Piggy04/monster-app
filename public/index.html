<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monster Collection - Login</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="/manifest.json">
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js');
  }
</script>
</head>
<body>
  <div class="container-center">
    <div class="card">
      <h1>ðŸ¥¤ Monster Collection</h1>
      
      <div class="tabs">
        <button class="tab active" onclick="mostraLogin()">Login</button>
        <button class="tab" onclick="mostraRegister()">Registrati</button>
      </div>

      <!-- FORM LOGIN -->
      <form id="formLogin" class="form-auth">
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Accedi</button>
        <p class="errore" id="erroreLogin"></p>
      </form>

      <!-- FORM REGISTER -->
      <form id="formRegister" class="form-auth" style="display:none;">
        <input type="text" id="registerUsername" placeholder="Username" required>
        <input type="password" id="registerPassword" placeholder="Password" required>
        <button type="submit">Registrati</button>
        <p class="errore" id="erroreRegister"></p>
      </form>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="theme.js"></script>
  <script src="auth.js"></script>
</body>
</html>
